<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h2>参照</h2>
    <th:block th:if="${#lists.isEmpty(tweetList)}">
        <h3>tweetがありません</h3>
    </th:block>
    <th:block th:if="!${#lists.isEmpty(tweetList)}">
        <table>
            <tr class="table-header">
                <td>id</td>
                <td>user id</td>
                <td>content</td>
            </tr>
            <tr th:each="tweet : ${tweetList}">
                <td th:text="${tweet.id}"></td>
                <td th:text="${tweet.user_Id}"></td>
                <td class="content" th:text="${tweet.content}"></td>
            </tr>
        </table>
    </th:block>
</body>

</html>
